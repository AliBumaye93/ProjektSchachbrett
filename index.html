<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schachbrett</title>
    <link rel="stylesheet" href="./Schach.css" />
  </head>

  <body>
    <div class="board">
      <div class="row">
        <div class="square black"><span class="piece">♖</span></div>
        <div class="square brown"><span class="piece1">♘</span></div>
        <div class="square black"><span class="piece">♗</span></div>
        <div class="square brown"><span class="piece1">♕</span></div>
        <div class="square black"><span class="piece">♔</span></div>
        <div class="square brown"><span class="piece1">♗</span></div>
        <div class="square black"><span class="piece">♘</span></div>
        <div class="square brown"><span class="piece1">♖</span></div>
      </div>

      <div class="row">
        <div class="square brown"><span class="piece1">♙</span></div>
        <div class="square black"><span class="piece">♙</span></div>
        <div class="square brown"><span class="piece1">♙</span></div>
        <div class="square black"><span class="piece">♙</span></div>
        <div class="square brown"><span class="piece1">♙</span></div>
        <div class="square black"><span class="piece">♙</span></div>
        <div class="square brown"><span class="piece1">♙</span></div>
        <div class="square black"><span class="piece">♙</span></div>
      </div>

      <div class="row">
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
      </div>

      <div class="row">
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
      </div>

      <div class="row">
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
      </div>

      <div class="row">
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
        <div class="square brown"></div>
        <div class="square black"></div>
      </div>

      <div class="row">
        <div class="square black"><span class="piece">♟</span></div>
        <div class="square brown"><span class="piece1">♟</span></div>
        <div class="square black"><span class="piece">♟</span></div>
        <div class="square brown"><span class="piece1">♟</span></div>
        <div class="square black"><span class="piece">♟</span></div>
        <div class="square brown"><span class="piece1">♟</span></div>
        <div class="square black"><span class="piece">♟</span></div>
        <div class="square brown"><span class="piece1">♟</span></div>
      </div>

      <div class="row">
        <div class="square brown"><span class="piece1">♜</span></div>
        <div class="square black"><span class="piece">♞</span></div>
        <div class="square brown"><span class="piece1">♝</span></div>
        <div class="square black"><span class="piece">♛</span></div>
        <div class="square brown"><span class="piece1">♚</span></div>
        <div class="square black"><span class="piece">♝</span></div>
        <div class="square brown"><span class="piece1">♞</span></div>
        <div class="square black"><span class="piece">♜</span></div>
      </div>
    </div>
  </body>
</html>
